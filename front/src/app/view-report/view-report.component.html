<div class="container">
  <div class="row" *ngFor="let report of reportsApproved; let indexOfReport = index">
    <div class="col-xs-5">
      <p>Username: <b>{{ report.username }}</b></p>
      <p>Index of report: {{ indexOfReport }}</p>
      <p>Submitted time: {{ report.time }}</p>
    </div>
    <div class="col-xs-7">
      <label for="report">Report</label>
      <p>{{ report.report }}</p>
    </div>
  </div>
</div>

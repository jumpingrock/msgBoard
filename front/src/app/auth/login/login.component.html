<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="textalignment">
        <div class="col-xs-12">
          <label for="userid" class="col-xs-1">Username </label>
          <input type="userid" placeholder="userid" class='col-xs-3' name='username' [(ngModel)]="username">
          <label for="password" class="col-xs-1">Password </label>
          <input type="password" placeholder="password" name='password' class='col-xs-3' [(ngModel)]="password">
          <button class="btn-group btn-group-sm" (click)="onLoginClicked()">Login</button>
          <a routerLink="/signup" routerLinkActive='active'><span> Signup</span></a>
        </div>
        <p *ngIf="login">Please enter the correct username and / or password</p>
      </form>
    </div>
  </div>
</div>

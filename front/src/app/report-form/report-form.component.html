<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="col-xl-12" *ngIf="!login">
        <h3>Please login to create report</h3>
      </div>
      <div class="md-form form-group " *ngIf="login">

        <div class="row">
          <div class="col-xs-5">
            <label for="name">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="md-form form-group col-xs-7">
            <input type="text" class="md-textarea form-control" [(ngModel)]="username" />

          </div>
        </div>
        <div class="form-group">
          <label for="name">Report Input</label>
          <textarea input="text" class="md-textarea form-control"  rows="7" required [(ngModel)]="report" name="report" ></textarea>
        </div>
        <button type="submit" id="button7" class="btn btn-primary" (click)="buttonOnClick()"> Confirm </button>

      </div>
    </div>
  </div>
</div>

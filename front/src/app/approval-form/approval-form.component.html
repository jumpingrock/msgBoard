<div class="container" *ngIf="displayApprovalForm">
  <div class="row">
    <div class="col-xs-5">

      <p>{{ reportPendingApproval.userName }}</p>
      <p>{{ reportPendingApproval.time }}</p>
      <p>{{ reportPendingApproval.report }}</p>

    </div>
    <div class="col-xs-5">
      <p>show details of form</p>
      <button class="btn btn-primary" (click)="reportApproved(reportPendingApproval)">Approve</button>
      <button class="btn btn-primary">Reject</button>
      <button class="btn btn-primary">Edit</button>

    </div>
  </div>
</div>

<div class="container" *ngIf="displayApprovalForm">
  <div class="row">
    <div class="col-xs-5">
      <p>Username: <b>{{ reportPendingApproval.username }}</b></p>
      <p>Submitted time: {{ reportPendingApproval.time }}</p>
      <p>Report: {{ reportPendingApproval.report }}</p>
    </div>
    <div class="col-xs-5">
      <button class="btn btn-primary" (click)="reportApproved(reportPendingApproval)">Approve</button>
      <button class="btn btn-primary">Reject</button>
      <button class="btn btn-primary">Edit</button>
    </div>
  </div>
</div>
